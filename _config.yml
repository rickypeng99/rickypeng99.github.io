lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-github-metadata
  - rouge
  - pygments
  # - jekyll-html-pipeline
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  # - jekyll-mentions
